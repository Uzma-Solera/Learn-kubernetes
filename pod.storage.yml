apiVersion: v1
kind: Pod
metadata:
  name: pod.storage.yml
spec:
  containers:
    - name: debug
      image: docker.io/rkalluru/learnk8s:init-container-html-generator
      volumeMount:
        - path: /mnt
          name: html
    - name: nginx
      image: nginx
      volumeMount:
        - path: /user/share/nginx/html
          name: html
  volumes:
    - name: html
      emptyDir: {}